{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Forgot Password?</h2>
  <p>Enter your registered email address below, and we'll send you instructions to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit" class="btn btn-primary mt-2">Send Reset Link</button>
  </form>
</div>
{% endblock %}
